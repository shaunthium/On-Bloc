<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>On-Bloc!</title>
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="lightbox">
        <h1 id="lightbox-text"></h1>
        <a id="btn-close" onclick="$('#lightbox').hide()">X</a>
    </div>
    <div id="form-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button id="btn-modal-close" type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Submit your query</h4>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="form-group">
                <input type="radio" onclick=showHeatmapInputs() name="query-type" value="heatmap" checked> Heatmap <br>
                <input type="radio" onclick=showProbabilityInputs() name="query-type" value="probability"> Probability <br>
              </div>
              <div id="div-prob">
                <div class="form-group">
                  <label for="location">Property name:</label>
                  <input id="input-location" type="text" name="location" value="">
                </div>
                <div class="form-group">
                  <label for="postal">Postal code:</label>
                  <input id="input-postal" type="text" name="postal" value="">
                </div>
              </div>
              <div id="div-heatmap">
                <!-- <div class="form-group">
                  <label for="top-x">Top percentage:</label>
                  <input type="text" name="top-x" value="">
                </div> -->
              </div>
              <button type="submit" id="btn-submit" name="button">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change Gradient</button>
      <button id="btn-radius" onclick="changeRadius()">Change Radius</button>
      <button onclick="changeOpacity()">Change Opacity</button>
      <button type="button"
        data-toggle="modal" data-target="#form-modal">Toggle Search Form</button>
    </div>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="js/maps.js" charset="utf-8"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWC988fyeewFRL_xQPNaV0xHX3T_MKgRk&signed_in=true&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
